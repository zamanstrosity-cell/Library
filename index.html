<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Personal Library</title>
</head>
<body>
    <div class="library">
    <div class="book-card">
        <form action="">
            <input type="text" name="Book Title" id="book-title"><label for="Book Title">Title</label>
            <input type="text" name="Author" id="author"><label for="Author">Author</label>
            <input type="number" name="Pages" id="pages"><label for="pages">Number of Pages</label>
            <input type="checkbox" checked="checked" name="readStatus" id="readStatus"><label for="readStatus">Read</label>
            <input type="submit" value="Add Book">
        </form>
    </div>
    <div class="library-container">
        <table>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Number of Pages</th>
                <th>Read</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td>What</td>
                <td>Is</td>
                <td>This</td>
                <td>Shit</td>
                <td>Dude</td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
