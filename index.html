<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Personal Library</title>
</head>
<body>
    <div class="welcome-container">
        <h1>Your Personal Library</h1>
    </div>
    <div class="library">
    <div class="book-card">
        <h3>Add Book</h3>
        <form>
            <input type="text" name="Book Title" autocomplete="off" id="book-title" required>
                <label for="Book Title">Title</label>
            <input type="text" name="Author" autocomplete="off" id="author" required>
                <label for="Author">Author</label>
            <input type="number" min="1" name="Pages" autocomplete="off" id="pages" required>
                <label for="Pages">Number of Pages</label>
                <select name="readStatus" id="readStatus">
                    <option value="Read">Read</option>
                    <option value="Unread">Unread</option>
                </select>
            <input  class="submit" type="submit" value="Add Book">
        </form>
    </div>
    <div class="library-container">
        <table id="book-list">
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
