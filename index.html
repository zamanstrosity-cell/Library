<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Personal Library</title>
</head>
<body>
    <h1>Your Personal Library</h1>
    <div class="library">
    <div class="book-card">
        <h3>Add Book</h3>
        <form>
            <input type="text" name="Book Title" autocomplete="off" required>
                <label for="Book Title">Title</label>
            <input type="text" name="Author" autocomplete="off" required>
                <label for="Author">Author</label>
            <input type="number" min="1" name="Pages" autocomplete="off" required>
                <label for="Pages">Number of Pages</label>
            <input type="checkbox" name="readStatus" id="checkbox">
                <label for="readStatus">Read</label>
            <input  class="submit" type="submit" value="Add Book">
        </form>
    </div>
    <div class="library-container">
        <table>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Number of Pages</th>
                <th>Read</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td>What</td>
                <td>Is</td>
                <td>This</td>
                <td>Shit</td>
                <td>Dude</td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
